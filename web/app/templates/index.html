<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitude & Longitude Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Coordinates</h1>
        <form id="coordinates-form" class="form">
            <div class="input-row">
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" required>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" name="longitude" placeholder="Enter longitude" required>
                </div>
            </div>
            <button type="submit" class="submit-button">
                <span id="button-text">Submit</span>
                <span id="button-loader" class="loader" style="display: none;"></span>
            </button>
        </form>
        <br/>
        <div class="form-group">
            <label for="output">Response</label>
            <textarea id="output" name="output" readonly></textarea>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
